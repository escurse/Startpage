<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>스타트 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap">
    <link href="./assets/styles/index.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/be247728af.js" crossorigin="anonymous"></script>
    <script defer src="./assets/scripts/weather-api.js" type="text/javascript"></script>
    <script defer src="./assets/scripts/index.js" type="text/javascript"></script>
</head>
<body>

<div class="bg" id="bg"></div>
<div id="clock">
    <span class="time">
        <span class="hour">00</span>
        <span class="colon">:</span>
        <span class="minute">00</span>
        <span class="colon">:</span>
        <span class="second">00</span>
    </span>
    <span class="date">
        <span class="ymd">0000-00-00</span>
        <span class="day">Tue</span>
    </span>
</div>
<form id="searchForm">
    <label class="label">
        <select class="field" name="site">
            <option class="field" value="google">구글</option>
            <option class="field" value="naver">네이버</option>
        </select>
    </label>
    <label class="label">
        <input autofocus autocomplete="on" class="field" maxlength="100" name="keyword" placeholder="검색" spellcheck="true" type="text">
    </label>
    <button class="submit" type="submit">
        <i class="icon fa-solid fa-magnifying-glass"></i>
    </button>
</form>
<div class="tile-container" id="tileContainer">
    <div class="tile weather">
        <span class="box title">Weather</span>
        <span class="box content"></span>
    </div>
    <div class="tile">
        <span class="box title"></span>
        <span class="box content"></span>
    </div>
    <div class="tile mlb">
        <span class="box title">MLB</span>
        <span class="box content">
            <span class="line">
                <img src="" alt="" class="logo left">
                <span class="name left">백팀</span>
                <span class="score left">0</span>
                <span class="spring"></span>
                <span class="score right">0</span>
                <span class="name right">흑팀</span>
                <img src="" alt="" class="logo right">
            </span>
        </span>
    </div>
</div>
</body>
</html>
